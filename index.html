<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="petForm">
      <div>
        <label for="petName"></label>
        <input type="text" id="petName" placeholder="Nome del Pet" required />
      </div>
      <div>
        <label for="owenerName"></label>
        <input
          type="text"
          id="owenerName"
          placeholder="Nome del propietario"
          required
        />
      </div>
      <div>
        <label for="species"></label>
        <input type="text" id="species" placeholder="specie" required />
      </div>
      <div>
        <label for="breed"></label>
        <input type="text" id="breed" placeholder="razza" required />
      </div>

      <button type="submit">invia</button>
    </form>
    <div id="petList"></div>
    <script src="./script.js"></script>
  </body>
</html>
