<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="petForm" class="ms-3">
      <div class="mb-3">
        <label for="petName" class="form-label">Nome del Pet:</label>
        <input
          type="text"
          id="petName"
          class="form-control w-25"
          placeholder="Nome del Pet"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Nome del proprietario:</label>
        <input
          type="text"
          id="ownerName"
          class="form-control w-25"
          placeholder="Nome del proprietario"
          required
        />
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Specie:</label>
        <input
          type="text"
          id="species"
          class="form-control w-25"
          placeholder="Specie"
          required
        />
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Razza:</label>
        <input
          type="text"
          id="breed"
          class="form-control w-25"
          placeholder="Razza"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary mb-3">invia</button>
    </form>

    <div id="petList"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
